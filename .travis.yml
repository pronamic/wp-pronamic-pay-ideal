sudo: false

language: php

matrix:
  include:
    - php: 5.2
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: 5.2
      env: WP_VERSION=4.0 WP_MULTISITE=1
    - php: 5.3
      env: WP_VERSION=4.0
    - php: 5.4
      env: WP_VERSION=4.0
    - php: 5.5
      env: WP_VERSION=4.0
    - php: 5.6
      env: WP_VERSION=4.0 COVERAGE=1 GRUNT=1
    - php: 7.0
      env: WP_VERSION=4.0
    - php: hhvm
      env: WP_VERSION=4.0
  fast_finish: true

matrix:
  fast_finish: true

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=latest WP_MULTISITE=1
  - WP_VERSION=4.0 WP_MULTISITE=0
  - WP_VERSION=4.0 WP_MULTISITE=1

before_script:
  - composer self-update
  - composer install
  - wget https://raw.githubusercontent.com/wp-cli/sample-plugin/master/bin/install-wp-tests.sh
  - bash install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION 

after_script:
  - php vendor/bin/coveralls
